# Only Name and cluster are mandatory
cluster:
  - name: ESX Home                      # Cluster group is automatically worked out
    vm:
      - name: hme-air-wlc01
        # All these options are optional
        tenant: stesworld
        role: wifi
        # platform: xx
        cpu: 1
        mem: 2
        disk: 8
        tags: [os_network]
        comments: Wireless LAN Controller
        intf:
          - name: Port1
            grp_vl: [stesworld, [10,20,30]]             # mandatory
          - name: management
            grp_vl: [stesworld, 10]
            vrf_ip: [HME_GLOBAL, 10.10.10.11/24]       # Optional
            dns: hme-air-wlc01.stesworld.com
          - name: hme_trust_vl20
            grp_vl: [stesworld, 20]
            vrf_ip: [HME_GLOBAL, 10.10.20.11/24]
            secondary_ip: true                         # Optional
          - name: hme_untrust_vl30
            grp_vl: [stesworld, 30]
            vrf_ip: [HME_GLOBAL, 10.10.30.11/24]
            secondary_ip: true
