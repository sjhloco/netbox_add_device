### Only the Name and cluster are mandatory, all other options are optional
cluster:
############################################# ESX #############################################


  - name: ESX Home
    vm:
########### Network devices ###########
      - name: hme-air-wlc01
        ### All of these other VM attribute options are optional
        tenant: stesworld
        role: wifi
        cpu: 1
        mem: 2
        disk: 8
        tags: [os_network]
        comments: Wireless LAN Controller
        #### If interface is defined only name is mandatory. All IPs are by default the VM primary IP, add 'secondary_ip: true' for any other IP interfaces (vrf_ip)
        intf:
          - name: Port1
            grp_vl: [stesworld, [10,20,30]]
          - name: management
            grp_vl: [stesworld, 10]
            vrf_ip: [HME_BLU, 10.10.10.11/24]
            dns: hme-air-wlc01.stesworld.com
          - name: hme_trust_vl20
            grp_vl: [stesworld, 20]
            vrf_ip: [HME_BLU, 10.10.20.11/24]
            secondary_ip: true
          - name: hme_untrust_vl30
            grp_vl: [stesworld, 30]
            vrf_ip: [HME_BLU, 10.10.30.11/24]
            secondary_ip: true
            # tag:                                        # Optional, is applied to both IP and interface
      - name: hme-bip-lb01
        tenant: stesworld
        platform: BIGIP
        role: compute
        cpu: 1
        mem: 2
        disk: 80
        tags: [os_network]
        comments: BIG-IP (in ESX)
        intf:
          - name: '1.1'
            grp_vl: [stesworld, [10,20,30]]
          - name: hme_compute_vl10
            grp_vl: [stesworld, 10]
            vrf_ip: [HME_BLU, 10.10.10.21/24]
            dns: hme-bip-lb01.stesworld.com
          - name: hme_trust_vl20
            grp_vl: [stesworld, 20]
            vrf_ip: [HME_BLU, 10.10.20.21/24]
            secondary_ip: true
          - name: hme_untrust_vl30
            grp_vl: [stesworld, 30]
            vrf_ip: [HME_BLU, 10.10.30.21/24]
            secondary_ip: true
          - name: dns_listener
            grp_vl: [stesworld, 10]
            vrf_ip: [HME_BLU, 10.10.10.254/24]
            secondary_ip: true
      - name: hme-bip-lb02
        tenant: stesworld
        platform: BIGIP
        role: compute
        cpu: 1
        mem: 2
        disk: 80
        tags: [os_network]
        comments: BIG-IP (in ESX)
        intf:
          - name: '1.1'
            grp_vl: [stesworld, [10,20,30]]
          - name: hme_compute_vl10
            grp_vl: [stesworld, 10]
            vrf_ip: [HME_BLU, 10.10.10.22/24]
            dns: hme-bip-lb01.stesworld.com
          - name: hme_trust_vl20
            grp_vl: [stesworld, 20]
            vrf_ip: [HME_BLU, 10.10.20.22/24]
            secondary_ip: true
          - name: hme_untrust_vl30
            grp_vl: [stesworld, 30]
            vrf_ip: [HME_BLU, 10.10.30.22/24]
            secondary_ip: true
          - name: dns_listener
            grp_vl: [stesworld, 10]
            secondary_ip: true

########### Windows devices ###########
      - name: hme-win-ws01
        tenant: stesworld
        role: compute
        cpu: 1
        mem: 4
        disk: 64
        tags: [os_windows]
        comments: Windows 10 workstation (in ESX)
        intf:
          - name: eth0
            grp_vl: [stesworld, 20]
            vrf_ip: [HME_BLU, 10.10.20.152/24]
            dns: hme-win-ws01.stesworld.com

########### Linux devices ###########
      - name: hme-cos-ws01
        tenant: stesworld
        role: compute
        cpu: 1
        mem: 2
        disk: 32
        tags: [os_linux]
        comments: CENTOS workstation (in ESX)
        intf:
          - name: ens192
            grp_vl: [stesworld, 20]
            vrf_ip: [HME_BLU, 10.10.20.151/24]
            dns: hme-cos-ws01.stesworld.com
      - name: hme-cos-nbox01
        tenant: stesworld
        role: compute
        cpu: 1
        mem: 2
        disk: 32
        tags: [os_linux]
        comments: Netbox on CENTOS (in ESX)
        intf:
          - name: ens192
            grp_vl: [stesworld, 10]
            vrf_ip: [HME_BLU, 10.10.10.101/24]
            dns: hme-cos-nbox01.stesworld.com
      - name: hme-ubt-eve01
        tenant: stesworld
        role: compute
        cpu: 1
        mem: 2
        disk: 220
        tags: [os_linux]
        comments: EVE-NG on ESX
        intf:
          - name: eth0
            grp_vl: [stesworld, 10]
            vrf_ip: [HME_BLU, 10.10.10.102/24]
            dns: hme-ubt-eve01.stesworld.com
          - name: eth1
            grp_vl: [stesworld, 20]
          - name: eth2
            grp_vl: [stesworld, 30]
      - name: hme-rhl-svr01
        tenant: stesworld
